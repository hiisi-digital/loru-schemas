name: Release

on:
  workflow_dispatch:
    inputs:
      level:
        description: "Semver level to bump (patch, minor, major)"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Bump version
        run: |
          level="${{ github.event.inputs.level }}"
          bumped=$(deno run -A scripts/bump-version.ts --level=${level})
          echo "VERSION=${bumped}" >> $GITHUB_ENV

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deno.json
          git commit -m "chore: release v${VERSION}"

      - name: Create tag
        run: git tag "v${VERSION}"

      - name: Push changes and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD
          git push origin "v${VERSION}"

      # Publishing step intentionally omitted; use tags/releases as distribution source.
