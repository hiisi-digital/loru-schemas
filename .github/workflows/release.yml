name: Release

on:
  workflow_dispatch:
    inputs:
      level:
        description: "Semver level to bump (patch, minor, major)"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Bump version
        run: |
          level="${{ github.event.inputs.level }}"
          current=$(deno eval "import v from './deno.json' assert { type: 'json' }; console.log(v.version);")
          bumped=$(deno eval "import v from './deno.json' assert { type: 'json' }; const [maj,min,pat]=v.version.split('.').map(Number); const level='${level}'; if(level==='patch') console.log([maj,min,pat+1].join('.')); if(level==='minor') console.log([maj,min+1,0].join('.')); if(level==='major') console.log([maj+1,0,0].join('.'));")
          deno eval "import v from './deno.json' assert { type: 'json' }; v.version='${bumped}'; await Deno.writeTextFile('deno.json', JSON.stringify(v, null, 2)+'\\n');"
          echo "VERSION=${bumped}" >> $GITHUB_ENV

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deno.json
          git commit -m "chore: release v${VERSION}"

      - name: Create tag
        run: git tag "v${VERSION}"

      - name: Push changes and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD
          git push origin "v${VERSION}"

      - name: Publish to JSR
        run: deno publish
        env:
          DENO_AUTH_TOKENS: ${{ secrets.DENO_AUTH_TOKENS }}
